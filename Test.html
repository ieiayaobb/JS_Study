<script>
// ======= 引用 ======
// =======2-1 多个变量引用同一个对象=======
// 将 obj 置为空对象
var obj = new object();

// objRef现在是另一个对象的引用
var objRef = obj;
// 修改原对象的一个属性
obj.oneProperty = true;

// 我们现在看到，这个改变在两个变量中都反映了出来
// （因为它们引用的是同一个对象）
alert( obj.oneProperty === objRef.oneProperty );

// =======2-2 自修改对象的例子======
// 创建一个数组
var items = new Array( "one", "two", "three" );

// 创建数组的一个引用
var itemsRef = items;

// 将一个元素添加到原数组中
items.push( ""four );

// 这两个数组的长度应该是一致的，
// 因为它们指向同一个数组对象
alert( items.length == itemsRef.length );

// =======2-3 修改对象的引用，同时保持完整性======
// 将 items 置为字符串的数组
var items = new Array( "one", "two", "three" );

// 将 itemsRef 置为 items 的引用
var itemsRef = items;

// 将 items 置为一个新对象
items = new Array( "new", "array" );

// items 和 itemsRef 现在指向不同的对象。
// items 指向的是 new Array( "new", "array" )
// itemsRef 指向的是 new Array( "one", "two", "three" )
alert( items != itemsRef );

// =======2-4 修改对象而生成新对象======
// 将 item 置为一个新的字符串对象
var item = "test";

// itemRef 现在指向同一个字符串对象
var itemRef = item;

// 将一些新的文本接在这个字符串后面
// 注意：这会创建一个新对象，而非修改原对象
item += "ing";

// item 和 itemRef  的值不相等了，因为新的字符串对象已被创建
alert( item != itemRef );

// ======= 函数重载和类型检查 ======
// ======= 2-5 JavaScript中函数重载的两个例子 ======

</script>
